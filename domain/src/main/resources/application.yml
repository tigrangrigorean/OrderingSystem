server:
  port: 8080
  error:
    include-message: always

spring:
  main:
    web-application-type: servlet


  datasource:
    url: jdbc:postgresql://localhost:5432/ordering_system
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true